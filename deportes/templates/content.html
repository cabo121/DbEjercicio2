{% extends 'base.html' %}
{% block content %}
{% load static %}
<title>Deportes</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<body>

	<div class="p-3">
		<br>
		<h1>Listado de los articulos</h1>
		<br>
		<hr>

		<div>
	        
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Nombre</th>
	                    <th>Descripcion</th>
	                    <th>Imagen</th>
	                </tr>
	            </thead>
	            {% for articulo in listado_articulos %}
	            <tbody>
	                <td>{{ articulo.nombre }}</td>
	                <td>{{ articulo.descripcion }}</td>
	                <td><img src="{{ articulo.imagen }}"></td>
	            </tbody>
	            {% endfor %}
	        </table>
	        
	    </div>
	</div>
	

</body>

{% endblock content %}
